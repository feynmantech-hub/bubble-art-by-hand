    <style>

<body>

    <div id="hud">
        <div id="status-main">ç­‰å¾…å•Ÿå‹•...</div>
        <div id="status-sub">âœŠæ¡æ‹³é›†ä¸­ | ğŸ–ï¸å¼µé–‹åˆ†æ•£ | ğŸ‘‹æ®æ‰‹ç§»å‹• | ğŸ’«ç•«åœ“æ—‹è½‰</div>

    <div id="start-screen">
        <h1 style="color:white; margin-bottom:10px;">ğŸ‘‹ 3D æ³¡æ³¡ V16.2</h1>
        <p style="color:#aaa; font-size:0.9rem;">æ¥µè‡´æ…¢é€Ÿå„ªé›…ç‰ˆ</p>

    <script>
        const logBox = document.getElementById('error-log');
        function log(msg) { logBox.innerText = `> ${msg}`; }
        window.onerror = (msg) => log("éŒ¯èª¤: " + msg);
        window.onload = function() {
            if(window.Hands && window.Camera) {
                const btn = document.getElementById('btn-start');
                btn.innerText = "ğŸ–ï¸ å•Ÿå‹•é­”æ³•";
                btn.disabled = false;
            } else {
                log("AI è¼‰å…¥å¤±æ•—ï¼Œè«‹æª¢æŸ¥ç¶²è·¯");
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'https://esm.sh/three@0.160.0';
        import { OrbitControls } from 'https://esm.sh/three@0.160.0/examples/jsm/controls/OrbitControls.js';
        import { RoomEnvironment } from 'https://esm.sh/three@0.160.0/examples/jsm/environments/RoomEnvironment.js';

        let scene, camera, renderer, controls;
        let bubbles = [];
        const bubbleCount = 20; 
        
        let handState = 'IDLE'; 
        let handPos = new THREE.Vector2(0, 0);
        let lastHandPos = new THREE.Vector2(0, 0);
        let handVelocity = new THREE.Vector2(0, 0);
        let gestureText = "ç­‰å¾…æ‰‹å‹¢...";
        let statusColor = "white";

        document.getElementById('btn-start').addEventListener('click', async () => {
            document.getElementById('start-screen').style.display = 'none';
            initThree();
            startCamera();
        });

        function initThree() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 30); 

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1.0; 
            document.body.appendChild(renderer.domElement);

            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.enablePan = false; 

            const environment = new RoomEnvironment(renderer);
            const pmremGenerator = new THREE.PMREMGenerator(renderer);
            scene.environment = pmremGenerator.fromScene(environment).texture;

            const mainLight = new THREE.DirectionalLight(0xffffff, 4.0);
            mainLight.position.set(10, 15, 10);
            scene.add(mainLight);
            scene.add(new THREE.AmbientLight(0xffffff, 0.1));

            const texture = createOilyTexture();

            const geo = new THREE.SphereGeometry(1, 64, 64);
            // ç¶­æŒ V15 çš„é«˜å“è³ªæè³ª
            const mat = new THREE.MeshPhysicalMaterial({
                color: 0x222222, 
                transmission: 0.99, 
                opacity: 1, 
                transparent: true, 
                metalness: 0,
                roughness: 0, 
                ior: 1.4,
                thickness: 0.2,
                iridescence: 1, 
                iridescenceIOR: 1.33,
                iridescenceThicknessRange: [300, 900], 
                iridescenceThicknessMap: texture,
                clearcoat: 1,
                envMapIntensity: 5.0, 
                side: THREE.DoubleSide
            });

            for(let i=0; i<bubbleCount; i++) {
                const b = new THREE.Mesh(geo, mat.clone());
                b.position.set(
                    (Math.random()-0.5) * 12, 
                    (Math.random()-0.5) * 6, 
                    (Math.random()-0.5) * 5
                );
                
                const s = 1 + Math.random();
                b.scale.set(s,s,s);
                scene.add(b);

                bubbles.push({
                    mesh: b,
                    velocity: new THREE.Vector3(0, 0, 0),
                    basePos: b.position.clone() 
                });
            }

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });

            animate();
            log("3D å ´æ™¯å°±ç·’ (æ¥µè‡´æ…¢é€Ÿæ¨¡å¼)");
        }

        function createOilyTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 512; canvas.height = 512;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#000000'; ctx.fillRect(0, 0, 512, 512);
            for(let i=0; i<30; i++) {
                ctx.beginPath();
                const x = Math.random() * 512; const y = Math.random() * 512;
                const r = Math.random() * 250 + 50;
                const g = ctx.createRadialGradient(x, y, 0, x, y, r);
                g.addColorStop(0, 'rgba(255, 255, 255, 0.8)');
                g.addColorStop(1, 'rgba(0,0,0,0)');
                ctx.fillStyle = g; ctx.arc(x, y, r, 0, Math.PI*2); ctx.fill();
            }
            const t = new THREE.CanvasTexture(canvas);
            t.wrapS = t.wrapT = THREE.RepeatWrapping;
            return t;
        }

        // --- ç‰©ç†å‹•ç•«è¿´åœˆ (åƒæ•¸æ¥µè‡´å¾®èª¿) ---
        function animate() {
            requestAnimationFrame(animate);
            controls.update();

            const hud = document.getElementById('status-main');
            hud.innerText = gestureText;
            hud.style.color = statusColor;
            hud.style.textShadow = `0 0 20px ${statusColor}`;

            bubbles.forEach(b => {
                
                // ã€é—œéµ 1ã€‘é«˜é˜»åŠ›ï¼šæ¯å¹€åªä¿ç•™ 95% çš„é€Ÿåº¦ï¼Œè®“å®ƒå¾ˆå¿«åœä¸‹ä¾†
                b.velocity.multiplyScalar(0.95); 

                // ------------------------------------------------
                // âœŠ æ¡æ‹³é›†ä¸­ (æ¥µå¾®å¼±å¼•åŠ›)
                // ------------------------------------------------
                if (handState === 'FIST') {
                    const direction = new THREE.Vector3(0, 0, 0).sub(b.mesh.position);
                    // 0.15 -> 0.02 (å¹¾ä¹æ„Ÿè¦ºä¸åˆ°çš„æ‹‰åŠ›ï¼Œæ…¢æ…¢é£„éå»)
                    direction.normalize().multiplyScalar(0.02); 
                    b.velocity.add(direction);
                }

                // ------------------------------------------------
                // ğŸ–ï¸ å¼µé–‹åˆ†æ•£ (æ¥µå¾®å¼±æ¨åŠ›)
                // ------------------------------------------------
                else if (handState === 'OPEN') {
                    const pushDir = b.mesh.position.clone().normalize();
                    if (pushDir.length() === 0) pushDir.set(Math.random()-0.5, Math.random()-0.5, 0).normalize();
                    
                    // 0.04 -> 0.005 (åƒå‘¼å¸ä¸€æ¨£è¼•)
                    b.velocity.add(pushDir.multiplyScalar(0.005));

                    // ------------------------------------------------
                    // ğŸ‘‹ æ®æ‰‹ç§»å‹• (æ¥µå¤§å¹…åº¦å‰Šæ¸›)
                    // ------------------------------------------------
                    // 15 -> 0.5 (æ‰‹æ®å¾—å†å¿«ï¼Œæ³¡æ³¡ä¹Ÿåªæ˜¯æ‡¶æ´‹æ´‹åœ°å‹•ä¸€ä¸‹)
                    const waveSensitivity = 0.5;
                    
                    if (Math.abs(handVelocity.x) > 0.002) {
                        b.velocity.x += handVelocity.x * waveSensitivity; 
                    }
                     if (Math.abs(handVelocity.y) > 0.002) {
                        b.velocity.y -= handVelocity.y * waveSensitivity; 
                    }

                    // ------------------------------------------------
                    // ğŸ’« è½‰åœˆ (æ¥µå¾®å¼±æ‰­åŠ›)
                    // ------------------------------------------------
                    const up = new THREE.Vector3(0, 0, 1);
                    const tangent = b.mesh.position.clone().cross(up).normalize();
                    const angularMomentum = (handPos.x * -handVelocity.y) - (handPos.y * handVelocity.x);
                    
                    if (Math.abs(angularMomentum) > 0.0001) {
                        // 500 -> 20 (éå¸¸æ…¢çš„æ—‹è½‰)
                         b.velocity.add(tangent.multiplyScalar(angularMomentum * 20));
                         gestureText = "ğŸ’« ç·©æ…¢æµå‹•";
                         statusColor = "#a29bfe";
                    }
                }
                
                // æ‡¸æµ® (éå¸¸æ…¢çš„å‘¼å¸æ„Ÿ)
                else {
                    b.velocity.y += Math.sin(Date.now() * 0.001 + b.mesh.id) * 0.0005;
                }

                // ã€é—œéµ 2ã€‘å¼·åˆ¶é€Ÿé™ (Clamp)
                // ç„¡è«–å¦‚ä½•ï¼Œé€Ÿåº¦å‘é‡é•·åº¦ä¸èƒ½è¶…é 0.15
                // é€™ä¿è­‰äº†æ³¡æ³¡æ°¸é ä¸æœƒã€Œå™´é£›ã€
                b.velocity.clampLength(0, 0.15);

                // æ‡‰ç”¨é€Ÿåº¦
                b.mesh.position.add(b.velocity);
                
                // é‚Šç•Œé™åˆ¶ (æº«æŸ”æ‹‰å›)
                const dist = b.mesh.position.length();
                if(dist > 25 && handState !== 'FIST') {
                    b.velocity.add(b.mesh.position.clone().normalize().multiplyScalar(-0.01)); 
                }

                // è‡ªè½‰ (éå¸¸æ…¢)
                b.mesh.rotation.y += 0.002;
            });

            renderer.render(scene, camera);
        }

        async function startCamera() {
            const video = document.querySelector('.input_video');
            const hands = new window.Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});

            hands.setOptions({
                maxNumHands: 1,
                modelComplexity: 1,
                minDetectionConfidence: 0.5,
                minTrackingConfidence: 0.5
            });

            hands.onResults(onResults);
            const camera = new window.Camera(video, {
                onFrame: async () => await hands.send({image: video}),
                width: 640, height: 480
            });
            await camera.start();
            log("æ‰‹å‹¢è¿½è¹¤å·²å•Ÿå‹•");
        }

        function onResults(results) {
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const lm = results.multiHandLandmarks[0];
                const palmX = lm[9].x;
                const palmY = lm[9].y;
                
                lastHandPos.copy(handPos);
                handPos.set(palmX - 0.5, palmY - 0.5); 
                handVelocity.subVectors(handPos, lastHandPos); 

                let extendedFingers = 0;
                const wrist = lm[0];
                [8, 12, 16, 20].forEach(tipIdx => {
                    const tip = lm[tipIdx];
                    const pip = lm[tipIdx - 2]; 
                    const distTip = Math.hypot(tip.x - wrist.x, tip.y - wrist.y);
                    const distPip = Math.hypot(pip.x - wrist.x, pip.y - wrist.y);
                    if (distTip > distPip) extendedFingers++;
                });

                if (extendedFingers <= 1) {
                    handState = 'FIST';
                    gestureText = "âœŠ ç·©ç·©å‡èš";
                    statusColor = "#ff7675"; 
                } else {
                    handState = 'OPEN';
                    const speed = handVelocity.length();
                    if (speed > 0.01) {
                        if (Math.abs(handVelocity.x) > Math.abs(handVelocity.y)) {
                            gestureText = "ğŸ‘‹ è¼•æŸ”æ’¥å‹•";
                            statusColor = "#00cec9"; 
                        } else {
                            gestureText = "âœ¨ æ–½æ³•ä¸­"; 
                            statusColor = "#fdcb6e"; 
                        }
                    } else {
                        gestureText = "ğŸ–ï¸ æ…¢æ…¢é£„æ•£";
                        statusColor = "#74b9ff"; 
                    }
                }
            } else {
                handState = 'IDLE';
                gestureText = "ç­‰å¾…æ‰‹å‹¢...";
                statusColor = "white";
                handVelocity.set(0, 0);
            }
        }
    </script>
