    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>

    <style>

<body>

    <div id="hud">
        <div id="status-main">ç­‰å¾…å•Ÿå‹•...</div>
        <div id="status-sub">âœŠæ¡æ‹³é›†ä¸­ | ğŸ–ï¸å¼µé–‹åˆ†æ•£ | ğŸ‘‹æ®æ‰‹ç§»å‹• | ğŸ’«ç•«åœ“æ—‹è½‰</div>
    </div>

    <div id="start-screen">
        <h1 style="color:white; margin-bottom:10px;">ğŸ‘‹ 3D æ³¡æ³¡ V17.0</h1>
        <p style="color:#aaa; font-size:0.9rem;">çµ‚æ¥µäº’å‹•å‡ç´šç‰ˆ</p>
        <br>
        <button id="btn-start" disabled>æ­£åœ¨è¼‰å…¥æ‰‹å‹¢æ¨¡å‹...</button>
    </div>

    <video class="input_video" playsinline webkit-playsinline muted autoplay></video>

    <script>
        const logBox = document.getElementById('error-log');
        function log(msg) { logBox.innerText = `> ${msg}`; }
        window.onerror = (msg) => log("éŒ¯èª¤: " + msg);
        window.onload = function() {
            if(window.Hands && window.Camera) {
                const btn = document.getElementById('btn-start');
                btn.innerText = "ğŸ–ï¸ å•Ÿå‹•é­”æ³•";
                btn.disabled = false;
            } else {
                log("AI è¼‰å…¥å¤±æ•—ï¼Œè«‹æª¢æŸ¥ç¶²è·¯");
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'https://esm.sh/three@0.160.0';
        import { OrbitControls } from 'https://esm.sh/three@0.160.0/examples/jsm/controls/OrbitControls.js';
        import { RoomEnvironment } from 'https://esm.sh/three@0.160.0/examples/jsm/environments/RoomEnvironment.js';

        let scene, camera, renderer, controls;
        let bubbles = [];
        // ã€ä¿®æ”¹é» 2ã€‘å¢åŠ åˆ° 40 å€‹æ³¡æ³¡
        const bubbleCount = 40; 
        
        let handState = 'IDLE'; 
        let handPos = new THREE.Vector2(0, 0);
        let lastHandPos = new THREE.Vector2(0, 0);
        let handVelocity = new THREE.Vector2(0, 0);
        let gestureText = "ç­‰å¾…æ‰‹å‹¢...";
        let statusColor = "white";

        // è¨ˆç®—é‚Šç•Œç”¨çš„è®Šæ•¸
        let viewWidth, viewHeight;

        document.getElementById('btn-start').addEventListener('click', async () => {
            document.getElementById('start-screen').style.display = 'none';
            initThree();
            startCamera();
        });

        function initThree() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 30); 

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1.0; 
            document.body.appendChild(renderer.domElement);

            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.enablePan = false; 

            // è¨ˆç®—å¯è¦–é‚Šç•Œ
            updateViewBounds();

            const environment = new RoomEnvironment(renderer);
            const pmremGenerator = new THREE.PMREMGenerator(renderer);
            scene.environment = pmremGenerator.fromScene(environment).texture;

            const mainLight = new THREE.DirectionalLight(0xffffff, 4.0);
            mainLight.position.set(10, 15, 10);
            scene.add(mainLight);
            scene.add(new THREE.AmbientLight(0xffffff, 0.1));

            const texture = createOilyTexture();

            const geo = new THREE.SphereGeometry(1, 64, 64);
            const mat = new THREE.MeshPhysicalMaterial({
                color: 0x222222, transmission: 0.99, opacity: 1, transparent: true, 
                metalness: 0, roughness: 0, ior: 1.4, thickness: 0.2,
                iridescence: 1, iridescenceIOR: 1.33, iridescenceThicknessRange: [300, 900], 
                iridescenceThicknessMap: texture, clearcoat: 1, envMapIntensity: 5.0, side: THREE.DoubleSide
            });

            for(let i=0; i<bubbleCount; i++) {
                const b = new THREE.Mesh(geo, mat.clone());
                // åˆå§‹ä½ç½®åˆ†æ•£ä¸€é»
                b.position.set(
                    (Math.random()-0.5) * viewWidth * 0.8, 
                    (Math.random()-0.5) * viewHeight * 0.8, 
                    (Math.random()-0.5) * 5
                );
                const s = 1 + Math.random() * 0.5;
                b.scale.set(s,s,s);
                scene.add(b);
                bubbles.push({
                    mesh: b, velocity: new THREE.Vector3(0, 0, 0), radius: s
                });
            }

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
                updateViewBounds();
            });

            animate();
            log("3D å ´æ™¯å°±ç·’ (çµ‚æ¥µäº’å‹•æ¨¡å¼)");
        }

        // è¨ˆç®—æ”å½±æ©Ÿåœ¨ z=0 å¹³é¢çš„å¯è¦–å¯¬é«˜
        function updateViewBounds() {
            const vFOV = THREE.MathUtils.degToRad(camera.fov); // å‚ç›´è¦–è§’è½‰å¼§åº¦
            viewHeight = 2 * Math.tan(vFOV / 2) * camera.position.z;
            viewWidth = viewHeight * camera.aspect;
        }

        function createOilyTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 512; canvas.height = 512;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#000000'; ctx.fillRect(0, 0, 512, 512);
            for(let i=0; i<30; i++) {
                ctx.beginPath();
                const x = Math.random() * 512; const y = Math.random() * 512;
                const r = Math.random() * 250 + 50;
                const g = ctx.createRadialGradient(x, y, 0, x, y, r);
                g.addColorStop(0, 'rgba(255, 255, 255, 0.8)');
                g.addColorStop(1, 'rgba(0,0,0,0)');
                ctx.fillStyle = g; ctx.arc(x, y, r, 0, Math.PI*2); ctx.fill();
            }
            const t = new THREE.CanvasTexture(canvas);
            t.wrapS = t.wrapT = THREE.RepeatWrapping;
            return t;
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();

            const hud = document.getElementById('status-main');
            hud.innerText = gestureText;
            hud.style.color = statusColor;
            hud.style.textShadow = `0 0 20px ${statusColor}`;

            // --- ã€ä¿®æ”¹é» 1ã€‘æ³¡æ³¡äº’æ–¥ (é¿å…æ²¾é») ---
            for (let i = 0; i < bubbles.length; i++) {
                for (let j = i + 1; j < bubbles.length; j++) {
                    const b1 = bubbles[i];
                    const b2 = bubbles[j];
                    const dist = b1.mesh.position.distanceTo(b2.mesh.position);
                    const minDist = b1.radius + b2.radius + 0.5; // å®‰å…¨è·é›¢

                    if (dist < minDist) {
                        const repulsion = b1.mesh.position.clone().sub(b2.mesh.position).normalize();
                        const force = (minDist - dist) * 0.05; // è·é›¢è¶Šè¿‘æ¨åŠ›è¶Šå¤§
                        b1.velocity.add(repulsion.clone().multiplyScalar(force));
                        b2.velocity.add(repulsion.clone().multiplyScalar(-force));
                    }
                }
            }

            bubbles.forEach(b => {
                // é˜»åŠ›
                b.velocity.multiplyScalar(0.96); 

                // âœŠ æ¡æ‹³é›†ä¸­
                if (handState === 'FIST') {
                    const direction = new THREE.Vector3(0, 0, 0).sub(b.mesh.position);
                    direction.normalize().multiplyScalar(0.08); 
                    b.velocity.add(direction);
                }
                // ğŸ–ï¸ å¼µé–‹åˆ†æ•£ & æ‰‹å‹¢æ§åˆ¶
                else if (handState === 'OPEN') {
                    // åŸºç¤åˆ†æ•£åŠ›
                    const pushDir = b.mesh.position.clone().normalize();
                    if (pushDir.length() === 0) pushDir.set(Math.random()-0.5, Math.random()-0.5, 0).normalize();
                    b.velocity.add(pushDir.multiplyScalar(0.01));

                    // ã€ä¿®æ”¹é» 3ã€‘ğŸ‘‹ æ®æ‰‹éˆæ•åº¦å¤§å¹…æå‡ (0.5 -> 3.0)
                    const waveSensitivity = 3.0;
                    if (Math.abs(handVelocity.x) > 0.002) b.velocity.x += handVelocity.x * waveSensitivity; 
                    if (Math.abs(handVelocity.y) > 0.002) b.velocity.y -= handVelocity.y * waveSensitivity; 

                    // ã€ä¿®æ”¹é» 4ã€‘ğŸ’« è½‰åœˆéˆæ•åº¦å¤§å¹…æå‡ (20 -> 300)
                    const up = new THREE.Vector3(0, 0, 1);
                    const tangent = b.mesh.position.clone().cross(up).normalize();
                    const angularMomentum = (handPos.x * -handVelocity.y) - (handPos.y * handVelocity.x);
                    if (Math.abs(angularMomentum) > 0.0001) {
                         b.velocity.add(tangent.multiplyScalar(angularMomentum * 300));
                         gestureText = "ğŸ’« å¼·åŠ›æ—‹é¢¨";
                         statusColor = "#a29bfe";
                    }
                }
                // æ‡¸æµ®
                else {
                    b.velocity.y += Math.sin(Date.now() * 0.001 + b.mesh.id) * 0.0005;
                }

                // é€Ÿé™
                b.velocity.clampLength(0, 0.3);

                // æ‡‰ç”¨é€Ÿåº¦
                b.mesh.position.add(b.velocity);
                
                // --- ã€ä¿®æ”¹é» 5ã€‘é‚Šç•Œåå½ˆ (Bounce) ---
                const halfW = viewWidth / 2 - b.radius;
                const halfH = viewHeight / 2 - b.radius;
                
                // X è»¸æ’ç‰†
                if (b.mesh.position.x > halfW) {
                    b.mesh.position.x = halfW;
                    b.velocity.x *= -0.8; // åå½ˆä¸¦æå¤±ä¸€é»èƒ½é‡
                } else if (b.mesh.position.x < -halfW) {
                    b.mesh.position.x = -halfW;
                    b.velocity.x *= -0.8;
                }

                // Y è»¸æ’ç‰†
                if (b.mesh.position.y > halfH) {
                    b.mesh.position.y = halfH;
                    b.velocity.y *= -0.8;
                } else if (b.mesh.position.y < -halfH) {
                    b.mesh.position.y = -halfH;
                    b.velocity.y *= -0.8;
                }

                // Z è»¸ç°¡å–®é™åˆ¶
                if (b.mesh.position.z > 5) { b.mesh.position.z = 5; b.velocity.z *= -0.8; }
                if (b.mesh.position.z < -5) { b.mesh.position.z = -5; b.velocity.z *= -0.8; }

                // è‡ªè½‰
                b.mesh.rotation.y += 0.005;
            });

            renderer.render(scene, camera);
        }

        async function startCamera() {
            const video = document.querySelector('.input_video');
            const hands = new window.Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
            hands.setOptions({
                maxNumHands: 1,
                modelComplexity: 1,
                minDetectionConfidence: 0.5,
                minTrackingConfidence: 0.5
            });
            hands.onResults(onResults);
            const camera = new window.Camera(video, {
                onFrame: async () => await hands.send({image: video}),
                width: 640, height: 480
            });
            await camera.start();
            log("æ‰‹å‹¢è¿½è¹¤å·²å•Ÿå‹•");
        }

        function onResults(results) {
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const lm = results.multiHandLandmarks[0];
                const palmX = lm[9].x; const palmY = lm[9].y;
                lastHandPos.copy(handPos);
                handPos.set(palmX - 0.5, palmY - 0.5); 
                handVelocity.subVectors(handPos, lastHandPos); 

                let extendedFingers = 0;
                const wrist = lm[0];
                [8, 12, 16, 20].forEach(tipIdx => {
                    const tip = lm[tipIdx]; const pip = lm[tipIdx - 2]; 
                    if (Math.hypot(tip.x - wrist.x, tip.y - wrist.y) > Math.hypot(pip.x - wrist.x, pip.y - wrist.y)) extendedFingers++;
                });

                if (extendedFingers <= 1) {
                    handState = 'FIST'; gestureText = "âœŠ å¼·åŠ›é›†ä¸­"; statusColor = "#ff7675"; 
                } else {
                    handState = 'OPEN';
                    if (handVelocity.length() > 0.01) {
                        if (Math.abs(handVelocity.x) > Math.abs(handVelocity.y)) {
                            gestureText = "ğŸ‘‹ éˆæ•æ’¥å‹•"; statusColor = "#00cec9"; 
                        } else {
                            gestureText = "âœ¨ æ–½æ³•ä¸­"; statusColor = "#fdcb6e"; 
                        }
                    } else {
                        gestureText = "ğŸ–ï¸ è‡ªç„¶ç™¼æ•£"; statusColor = "#74b9ff"; 
                    }
                }
            } else {
                handState = 'IDLE'; gestureText = "ç­‰å¾…æ‰‹å‹¢..."; statusColor = "white"; handVelocity.set(0, 0);
            }
        }
    </script>
