    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>

    <style>

<body>

    <div id="hud">
        <div id="status-main">ç­‰å¾…å•Ÿå‹•...</div>
        <div id="status-sub">ğŸ–ï¸å¼µé–‹=å¼·åŠ›é¢¨æ‰‡ | ğŸ‘‹æ®å‹•=æƒé¢¨ | ğŸ’«ç•«åœ“=é¾æ²é¢¨ | âœŠæ¡æ‹³=å¸å›</div>
    </div>

    <div id="start-screen">
        <h1 style="color:white; margin-bottom:10px;">ğŸŒªï¸ 3D æ³¡æ³¡ V17.2</h1>
        <p style="color:#aaa; font-size:0.9rem;">å¼·åŠ›é¢¨å‹•ç‰ˆ</p>
        <br>
        <button id="btn-start" disabled>æ­£åœ¨è¼‰å…¥æ‰‹å‹¢æ¨¡å‹...</button>
    </div>

    <video class="input_video" playsinline webkit-playsinline muted autoplay></video>

    <script>
        const logBox = document.getElementById('error-log');
        function log(msg) { logBox.innerText = `> ${msg}`; }
        window.onerror = (msg) => log("éŒ¯èª¤: " + msg);
        window.onload = function() {
            if(window.Hands && window.Camera) {
                const btn = document.getElementById('btn-start');
                btn.innerText = "ğŸŒªï¸ å•Ÿå‹•é¢¨æ‰‡";
                btn.disabled = false;
            } else {
                log("AI è¼‰å…¥å¤±æ•—ï¼Œè«‹æª¢æŸ¥ç¶²è·¯");
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'https://esm.sh/three@0.160.0';
        import { OrbitControls } from 'https://esm.sh/three@0.160.0/examples/jsm/controls/OrbitControls.js';
        import { RoomEnvironment } from 'https://esm.sh/three@0.160.0/examples/jsm/environments/RoomEnvironment.js';

        let scene, camera, renderer, controls;
        let bubbles = [];
        const bubbleCount = 40; 
        
        let handState = 'IDLE'; 
        let handPos = new THREE.Vector2(0, 0); 
        let handWorldPos = new THREE.Vector3(0, 0, 0); 
        let lastHandPos = new THREE.Vector2(0, 0);
        let handVelocity = new THREE.Vector2(0, 0);
        let gestureText = "ç­‰å¾…æ‰‹å‹¢...";
        let statusColor = "white";

        let viewWidth, viewHeight;

        document.getElementById('btn-start').addEventListener('click', async () => {
            document.getElementById('start-screen').style.display = 'none';
            initThree();
            startCamera();
        });

        function initThree() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 30); 

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1.0; 
            document.body.appendChild(renderer.domElement);

            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.enablePan = false; 

            updateViewBounds();

            const environment = new RoomEnvironment(renderer);
            const pmremGenerator = new THREE.PMREMGenerator(renderer);
            scene.environment = pmremGenerator.fromScene(environment).texture;

            const mainLight = new THREE.DirectionalLight(0xffffff, 4.0);
            mainLight.position.set(10, 15, 10);
            scene.add(mainLight);
            scene.add(new THREE.AmbientLight(0xffffff, 0.1));

            const texture = createOilyTexture();

            const geo = new THREE.SphereGeometry(1, 64, 64);
            const mat = new THREE.MeshPhysicalMaterial({
                color: 0x222222, transmission: 0.99, opacity: 1, transparent: true, 
                metalness: 0, roughness: 0, ior: 1.4, thickness: 0.2,
                iridescence: 1, iridescenceIOR: 1.33, iridescenceThicknessRange: [300, 900], 
                iridescenceThicknessMap: texture, clearcoat: 1, envMapIntensity: 5.0, side: THREE.DoubleSide
            });

            for(let i=0; i<bubbleCount; i++) {
                const b = new THREE.Mesh(geo, mat.clone());
                // åˆå§‹ä½ç½®
                b.position.set(
                    (Math.random()-0.5) * viewWidth, 
                    (Math.random()-0.5) * viewHeight, 
                    (Math.random()-0.5) * 10
                );
                
                const radius = 0.8 + Math.random() * 1.0;
                b.scale.set(radius, radius, radius);
                scene.add(b);

                // ç‰©ç†å±¬æ€§
                bubbles.push({
                    mesh: b, 
                    velocity: new THREE.Vector3(0, 0, 0), 
                    radius: radius,
                    mass: radius * 1.5,
                    drag: 0.96 + Math.random() * 0.02
                });
            }

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
                updateViewBounds();
            });

            animate();
            log("3D å ´æ™¯å°±ç·’ (å¼·åŠ›é¢¨æ‰‡æ¨¡å¼)");
        }

        function updateViewBounds() {
            const vFOV = THREE.MathUtils.degToRad(camera.fov);
            viewHeight = 2 * Math.tan(vFOV / 2) * camera.position.z;
            viewWidth = viewHeight * camera.aspect;
        }

        function createOilyTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 512; canvas.height = 512;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#000000'; ctx.fillRect(0, 0, 512, 512);
            for(let i=0; i<30; i++) {
                ctx.beginPath();
                const x = Math.random() * 512; const y = Math.random() * 512;
                const r = Math.random() * 250 + 50;
                const g = ctx.createRadialGradient(x, y, 0, x, y, r);
                g.addColorStop(0, 'rgba(255, 255, 255, 0.8)');
                g.addColorStop(1, 'rgba(0,0,0,0)');
                ctx.fillStyle = g; ctx.arc(x, y, r, 0, Math.PI*2); ctx.fill();
            }
            const t = new THREE.CanvasTexture(canvas);
            t.wrapS = t.wrapT = THREE.RepeatWrapping;
            return t;
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();

            const hud = document.getElementById('status-main');
            hud.innerText = gestureText;
            hud.style.color = statusColor;
            hud.style.textShadow = `0 0 20px ${statusColor}`;

            handWorldPos.set(handPos.x * viewWidth, -handPos.y * viewHeight, 0);

            // æ³¡æ³¡äº’æ–¥
            for (let i = 0; i < bubbles.length; i++) {
                for (let j = i + 1; j < bubbles.length; j++) {
                    const b1 = bubbles[i];
                    const b2 = bubbles[j];
                    const dist = b1.mesh.position.distanceTo(b2.mesh.position);
                    const minDist = b1.radius + b2.radius + 0.5;

                    if (dist < minDist) {
                        const repulsion = b1.mesh.position.clone().sub(b2.mesh.position).normalize();
                        const force = (minDist - dist) * 0.15; // æ–¥åŠ›ç¨å¾®å¢å¼·
                        b1.velocity.add(repulsion.clone().multiplyScalar(force));
                        b2.velocity.add(repulsion.clone().multiplyScalar(-force));
                    }
                }
            }

            bubbles.forEach(b => {
                b.velocity.multiplyScalar(b.drag); 

                const distToHand = b.mesh.position.distanceTo(handWorldPos);

                // ==========================
                // æ‰‹å‹¢é‚è¼¯æ›´æ–°
                // ==========================

                // âœŠ æ¡æ‹³ï¼šå¼·åŠ›çœŸç©ºå¸å¼• (Reset/Recall)
                if (handState === 'FIST') {
                    const direction = handWorldPos.clone().sub(b.mesh.position).normalize();
                    // å¸åŠ›èˆ‡è·é›¢å¹³æ–¹æˆåæ¯” (è¶Šè¿‘å¸è¶Šå¿«)
                    const pull = 2.0 / (distToHand * 0.5 + 1); 
                    b.velocity.add(direction.multiplyScalar(pull));
                }

                // ğŸ–ï¸ å¼µé–‹ï¼šä¸‰ç¨®æ¨¡å¼
                else if (handState === 'OPEN') {
                    
                    // 1. ã€å¼·åŠ›å¹æ°£ã€‘(Fan): 
                    // åªè¦å¼µé–‹æ‰‹ï¼Œå°±å¾æ‰‹å¿ƒæŒçºŒç™¼å‡ºæ–¥åŠ›
                    const pushDir = b.mesh.position.clone().sub(handWorldPos).normalize();
                    // é¢¨åŠ›è¡°æ¸›ï¼šè·é›¢è¶Šè¿‘é¢¨è¶Šå¤§
                    let fanPower = 0;
                    if (distToHand < 25) { // æœ‰æ•ˆåŠå¾‘
                        fanPower = (1 - distToHand / 25) * 0.8; // æœ€å¤§æ¨åŠ› 0.8 (å¾ˆå¼·!)
                    }
                    b.velocity.add(pushDir.multiplyScalar(fanPower));

                    // 2. ã€æ®å‹•æƒé¢¨ã€‘(Wave):
                    // å¦‚æœæ‰‹åœ¨å‹•ï¼Œç–ŠåŠ æ–¹å‘é¢¨
                    const handSpeed = handVelocity.length();
                    if (handSpeed > 0.005) {
                        if (distToHand < 20) {
                            // æ®æ‰‹å¸¶å‹•çš„åŠ›é‡éå¸¸å¤§
                            const waveForce = new THREE.Vector3(handVelocity.x * 400, -handVelocity.y * 400, 0);
                            b.velocity.add(waveForce.multiplyScalar((1 - distToHand/20) * 0.05));
                        }
                    }

                    // 3. ã€é¾æ²é¢¨ã€‘(Tornado):
                    // è¨ˆç®—è§’å‹•é‡
                    const up = new THREE.Vector3(0, 0, 1);
                    const tangent = b.mesh.position.clone().cross(up).normalize();
                    const angularMomentum = (handPos.x * -handVelocity.y) - (handPos.y * handVelocity.x);
                    
                    if (Math.abs(angularMomentum) > 0.0001) {
                         // æ—‹è½‰åŠ›é“åŠ å€
                         b.velocity.add(tangent.multiplyScalar(angularMomentum * 500));
                         gestureText = "ğŸŒªï¸ é¾æ²é¢¨æš´";
                         statusColor = "#a29bfe";
                    }
                }
                
                // æ‡¸æµ®
                else {
                    b.velocity.y += Math.sin(Date.now() * 0.001 + b.mesh.id) * 0.002;
                }

                // æ”¾å¯¬é€Ÿé™ï¼Œè®“å¼·åŠ›é¢¨æ‰‡æœ‰æ„Ÿ
                b.velocity.clampLength(0, 2.0); 

                // æ‡‰ç”¨é€Ÿåº¦
                b.mesh.position.add(b.velocity);
                
                // é‚Šç•Œåå½ˆ
                const halfW = viewWidth / 2 - b.radius;
                const halfH = viewHeight / 2 - b.radius;
                const damping = 0.8; 

                if (b.mesh.position.x > halfW) { b.mesh.position.x = halfW; b.velocity.x *= -damping; }
                else if (b.mesh.position.x < -halfW) { b.mesh.position.x = -halfW; b.velocity.x *= -damping; }

                if (b.mesh.position.y > halfH) { b.mesh.position.y = halfH; b.velocity.y *= -damping; }
                else if (b.mesh.position.y < -halfH) { b.mesh.position.y = -halfH; b.velocity.y *= -damping; }

                if (b.mesh.position.z > 5) { b.mesh.position.z = 5; b.velocity.z *= -damping; }
                if (b.mesh.position.z < -10) { b.mesh.position.z = -10; b.velocity.z *= -damping; }

                b.mesh.rotation.y += b.velocity.length() * 0.1;
            });

            renderer.render(scene, camera);
        }

        async function startCamera() {
            const video = document.querySelector('.input_video');
            const hands = new window.Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
            hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5 });
            hands.onResults(onResults);
            const camera = new window.Camera(video, { onFrame: async () => await hands.send({image: video}), width: 640, height: 480 });
            await camera.start();
            log("æ‰‹å‹¢è¿½è¹¤å·²å•Ÿå‹•");
        }

        function onResults(results) {
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const lm = results.multiHandLandmarks[0];
                const palmX = 1.0 - lm[9].x; 
                const palmY = lm[9].y;
                
                lastHandPos.copy(handPos);
                handPos.set(palmX - 0.5, palmY - 0.5); 
                handVelocity.subVectors(handPos, lastHandPos); 

                let extendedFingers = 0;
                const wrist = lm[0];
                [8, 12, 16, 20].forEach(tipIdx => {
                    const tip = lm[tipIdx]; const pip = lm[tipIdx - 2]; 
                    if (Math.hypot(tip.x - wrist.x, tip.y - wrist.y) > Math.hypot(pip.x - wrist.x, pip.y - wrist.y)) extendedFingers++;
                });

                if (extendedFingers <= 1) {
                    handState = 'FIST'; gestureText = "âœŠ çœŸç©ºå¸å¼•"; statusColor = "#ff7675"; 
                } else {
                    handState = 'OPEN';
                    if (handVelocity.length() > 0.005) {
                        if (Math.abs(handVelocity.x) > Math.abs(handVelocity.y)) {
                            gestureText = "ğŸ‘‹ å¼·é¢¨æƒé"; statusColor = "#00cec9";
                        } else {
                            gestureText = "ğŸŒªï¸ æ°£æµæ“¾å‹•"; statusColor = "#fdcb6e";
                        }
                    } else {
                        gestureText = "ğŸ’¨ å¼·åŠ›é¢¨æ‰‡"; statusColor = "#74b9ff"; 
                    }
                }
            } else {
                handState = 'IDLE'; gestureText = "ç­‰å¾…æ‰‹å‹¢..."; statusColor = "white"; handVelocity.set(0, 0);
            }
        }
    </script>
