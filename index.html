    <style>

<body>

    <div id="hud">
        <div id="status-main">ç­‰å¾…å•Ÿå‹•...</div>
        <div id="status-sub">âœŠæ¡æ‹³é›†ä¸­ | ğŸ–ï¸å¼µé–‹åˆ†æ•£ | ğŸ‘‹æ®æ‰‹ç§»å‹• | ğŸ’«ç•«åœ“æ—‹è½‰</div>

    <div id="start-screen">

    <script>
        const logBox = document.getElementById('error-log');
        function log(msg) { logBox.innerText = `> ${msg}`; }
        window.onerror = (msg) => log("éŒ¯èª¤: " + msg);
        window.onload = function() {
            // æª¢æŸ¥ Hands æ˜¯å¦è¼‰å…¥
            if(window.Hands && window.Camera) {
                const btn = document.getElementById('btn-start');
                btn.innerText = "ğŸ–ï¸ å•Ÿå‹•é­”æ³•";
                btn.disabled = false;
            } else {
                log("AI è¼‰å…¥å¤±æ•—ï¼Œè«‹æª¢æŸ¥ç¶²è·¯");
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'https://esm.sh/three@0.160.0';
        import { OrbitControls } from 'https://esm.sh/three@0.160.0/examples/jsm/controls/OrbitControls.js';
        import { RoomEnvironment } from 'https://esm.sh/three@0.160.0/examples/jsm/environments/RoomEnvironment.js';

        let scene, camera, renderer, controls;
        let bubbles = [];
        const bubbleCount = 20; // (1) ç•«é¢ä¸­å‡ºç¾ 20 å€‹æ³¡æ³¡
        
        // æ‰‹å‹¢ç›¸é—œè®Šæ•¸
        let handState = 'IDLE'; // IDLE, FIST, OPEN
        let handPos = new THREE.Vector2(0, 0);
        let lastHandPos = new THREE.Vector2(0, 0);
        let handVelocity = new THREE.Vector2(0, 0);
        let gestureText = "ç­‰å¾…æ‰‹å‹¢...";
        let statusColor = "white";

        // å•Ÿå‹•æŒ‰éˆ•
        document.getElementById('btn-start').addEventListener('click', async () => {
            document.getElementById('start-screen').style.display = 'none';
            initThree();
            startCamera();
        });

        // --- 1. åˆå§‹åŒ– 3D å ´æ™¯ (ç¶­æŒ V15 é«˜å“è³ª) ---
        function initThree() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 30); // ç¨å¾®æ‹‰é ä¸€é»çœ‹æ•´é«”

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1.0; 
            document.body.appendChild(renderer.domElement);

            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.enablePan = false; // ç¦æ­¢å¹³ç§»ï¼Œå°ˆæ³¨æ–¼æ‰‹å‹¢

            // ç’°å¢ƒèˆ‡å…‰å½±
            const environment = new RoomEnvironment(renderer);
            const pmremGenerator = new THREE.PMREMGenerator(renderer);
            scene.environment = pmremGenerator.fromScene(environment).texture;

            const mainLight = new THREE.DirectionalLight(0xffffff, 4.0);
            mainLight.position.set(10, 15, 10);
            scene.add(mainLight);
            scene.add(new THREE.AmbientLight(0xffffff, 0.1));

            // --- ç”¢ç”Ÿæ²¹è†œç´‹ç† ---
            const texture = createOilyTexture();

            // --- å»ºç«‹ 20 é¡†æ³¡æ³¡ ---
            const geo = new THREE.SphereGeometry(1, 64, 64);
            const mat = new THREE.MeshPhysicalMaterial({
                color: 0x222222, 
                transmission: 0.99, 
                opacity: 1, 
                transparent: true, 
                metalness: 0,
                roughness: 0, 
                ior: 1.4,
                thickness: 0.2,
                iridescence: 1, 
                iridescenceIOR: 1.33,
                iridescenceThicknessRange: [300, 900], 
                iridescenceThicknessMap: texture,
                clearcoat: 1,
                envMapIntensity: 5.0, 
                side: THREE.DoubleSide
            });

            for(let i=0; i<bubbleCount; i++) {
                const b = new THREE.Mesh(geo, mat.clone());
                
                // (1) åˆå§‹åˆ†æ•£ï¼Œæ‡¸æµ®åœ¨ç©ºä¸­
                b.position.set(
                    (Math.random()-0.5) * 20, 
                    (Math.random()-0.5) * 10, 
                    (Math.random()-0.5) * 5
                );
                
                const s = 1 + Math.random();
                b.scale.set(s,s,s);
                scene.add(b);

                bubbles.push({
                    mesh: b,
                    velocity: new THREE.Vector3(0, 0, 0), // åˆå§‹é€Ÿåº¦ç‚º 0
                    basePos: b.position.clone() // è¨˜éŒ„åˆå§‹ä½ç½®(ç”¨æ–¼æ‡¸æµ®)
                });
            }

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });

            animate();
            log("3D å ´æ™¯å°±ç·’ï¼Œè«‹èˆ‰èµ·æ‰‹");
        }

        function createOilyTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 512; canvas.height = 512;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#000000'; ctx.fillRect(0, 0, 512, 512);
            for(let i=0; i<30; i++) {
                ctx.beginPath();
                const x = Math.random() * 512; const y = Math.random() * 512;
                const r = Math.random() * 250 + 50;
                const g = ctx.createRadialGradient(x, y, 0, x, y, r);
                g.addColorStop(0, 'rgba(255, 255, 255, 0.8)');
                g.addColorStop(1, 'rgba(0,0,0,0)');
                ctx.fillStyle = g; ctx.arc(x, y, r, 0, Math.PI*2); ctx.fill();
            }
            const t = new THREE.CanvasTexture(canvas);
            t.wrapS = t.wrapT = THREE.RepeatWrapping;
            return t;
        }

        // --- ç‰©ç†å‹•ç•«è¿´åœˆ ---
        function animate() {
            requestAnimationFrame(animate);
            controls.update();

            // æ›´æ–° UI
            const hud = document.getElementById('status-main');
            hud.innerText = gestureText;
            hud.style.color = statusColor;
            hud.style.textShadow = `0 0 20px ${statusColor}`;

            // --- æ³¡æ³¡ç‰©ç†é‚è¼¯ ---
            bubbles.forEach(b => {
                
                // åŸºç¤é˜»åŠ› (è®“æ³¡æ³¡å‹•ä½œåƒåœ¨æ°´è£¡/ç©ºæ°£ä¸­)
                b.velocity.multiplyScalar(0.95); 

                // ------------------------------------------------
                // (2) åµæ¸¬åˆ°æ¡æ‹³ -> é›†ä¸­ (Attraction)
                // ------------------------------------------------
                if (handState === 'FIST') {
                    // å¾€ä¸­å¿ƒé» (0,0,0) åŠ é€Ÿ
                    const direction = new THREE.Vector3(0, 0, 0).sub(b.mesh.position);
                    // è·é›¢è¶Šé æ‹‰åŠ›è¶Šå¤§ï¼Œä½†é™åˆ¶æœ€å¤§åŠ›
                    direction.normalize().multiplyScalar(0.8); 
                    b.velocity.add(direction);
                }

                // ------------------------------------------------
                // (3) åµæ¸¬åˆ°å¼µé–‹ -> åˆ†æ•£ (Repulsion)
                // ------------------------------------------------
                else if (handState === 'OPEN') {
                    // 1. åŸºç¤æ–¥åŠ›ï¼šå¾ä¸­å¿ƒå¾€å¤–æ¨
                    const pushDir = b.mesh.position.clone().normalize();
                    // é˜²æ­¢é™¤ä»¥é›¶
                    if (pushDir.length() === 0) pushDir.set(Math.random()-0.5, Math.random()-0.5, 0).normalize();
                    
                    b.velocity.add(pushDir.multiplyScalar(0.5));

                    // ------------------------------------------------
                    // (4) åµæ¸¬åˆ°å·¦å³æ®å‹• (Wave)
                    // ------------------------------------------------
                    // å¦‚æœæ‰‹æŒå¼µé–‹ä¸”æœ‰ç§»å‹•ï¼Œå°‡æ‰‹çš„é€Ÿåº¦åŠ çµ¦æ³¡æ³¡
                    if (Math.abs(handVelocity.x) > 0.005) {
                        b.velocity.x += handVelocity.x * 200; // å¢å¼·æ‰‹å‹¢æ¨åŠ›
                    }
                     if (Math.abs(handVelocity.y) > 0.005) {
                        b.velocity.y -= handVelocity.y * 200; // Y è»¸åå‘
                    }

                    // ------------------------------------------------
                    // (5) åµæ¸¬åˆ°è½‰åœˆ (Spin/Vortex)
                    // ------------------------------------------------
                    // é€™æ˜¯é€²éšç‰©ç†ï¼šè¨ˆç®—è§’å‹•é‡
                    // å¦‚æœæ‰‹çš„ç§»å‹•è·¯å¾‘å½¢æˆäº†"åŠ›çŸ©"ï¼Œå°±è®“æ³¡æ³¡æ—‹è½‰
                    
                    // ç°¡å–®æ¨¡æ“¬ï¼šå¦‚æœæ‰‹é€Ÿå¾ˆå¿«ï¼Œä¸”ä¸åœ¨ä¸­å¿ƒï¼Œç”¢ç”Ÿæ¼©æ¸¦åŠ›
                    // è¨ˆç®—åˆ‡ç·šæ–¹å‘ (Cross Product with Up vector)
                    const up = new THREE.Vector3(0, 0, 1);
                    const tangent = b.mesh.position.clone().cross(up).normalize();
                    
                    // åµæ¸¬æ‰‹æ˜¯å¦åœ¨ç•«åœ“ (ç°¡åŒ–ï¼šæª¢æ¸¬æ‰‹é€Ÿèˆ‡ä½ç½®çš„é—œä¿‚)
                    // é€™è£¡æˆ‘å€‘ç”¨ä¸€å€‹ç°¡å–®çš„é‚è¼¯ï¼šå¦‚æœæ‰‹æ­£åœ¨ç§»å‹•ï¼Œä¸”æˆ‘å€‘è™•æ–¼ OPEN ç‹€æ…‹
                    // æˆ‘å€‘åŠ å…¥ä¸€é»æ—‹è½‰åˆ†é‡ï¼Œæ ¹æ“šæ‰‹çš„ X ç§»å‹•æ–¹å‘æ±ºå®šé †æ™‚é‡æˆ–é€†æ™‚é‡
                    // æ›´ç²¾ç¢ºçš„åšæ³•ï¼šè¨ˆç®— (HandPos X HandVel) çš„ Z åˆ†é‡
                    const angularMomentum = (handPos.x * -handVelocity.y) - (handPos.y * handVelocity.x);
                    
                    if (Math.abs(angularMomentum) > 0.0001) {
                         b.velocity.add(tangent.multiplyScalar(angularMomentum * 5000));
                         gestureText = "ğŸ’« æ—‹é¢¨è½‰å‹•ï¼";
                         statusColor = "#a29bfe";
                    }
                }
                
                // (1) æ‡¸æµ®ï¼šå¦‚æœæ²’æœ‰æ‰‹å‹¢ï¼Œè¼•å¾®ä¸Šä¸‹æ¼‚æµ®
                else {
                    b.velocity.y += Math.sin(Date.now() * 0.002 + b.mesh.id) * 0.002;
                    // è¼•å¾®å›æ­¸åŸå§‹ä½ç½®ï¼Œé¿å…é£„å¤ªé 
                    // const returnForce = b.basePos.clone().sub(b.mesh.position).multiplyScalar(0.01);
                    // b.velocity.add(returnForce);
                }

                // æ‡‰ç”¨é€Ÿåº¦
                b.mesh.position.add(b.velocity);
                
                // é‚Šç•Œé™åˆ¶ (é¿å…é£›å‡ºè¢å¹•å¤ªé )
                if(b.mesh.position.length() > 30 && handState !== 'FIST') {
                    b.velocity.multiplyScalar(0.9); // æ¸›é€Ÿ
                    b.velocity.add(b.mesh.position.clone().normalize().multiplyScalar(-0.1)); // æ‹‰å›
                }

                // è‡ªè½‰
                b.mesh.rotation.y += 0.01;
            });

            renderer.render(scene, camera);
        }

        // --- æ‰‹å‹¢è¾¨è­˜èˆ‡ AI ---
        async function startCamera() {
            const video = document.querySelector('.input_video');

            const hands = new window.Hands({locateFile: (file) => {
                return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
            }});

            hands.setOptions({
                maxNumHands: 1,
                modelComplexity: 1,
                minDetectionConfidence: 0.5,
                minTrackingConfidence: 0.5
            });

            hands.onResults(onResults);

            const camera = new window.Camera(video, {
                onFrame: async () => {
                    await hands.send({image: video});
                },
                width: 640,
                height: 480
            });
            await camera.start();
            log("æ‰‹å‹¢è¿½è¹¤å·²å•Ÿå‹•");
        }

        function onResults(results) {
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const lm = results.multiHandLandmarks[0];
                
                // 1. è¨ˆç®—æ‰‹æŒä¸­å¿ƒ (ç´„ç•¥ç”¨ä¸­æŒ‡æ ¹éƒ¨ 9 å’Œ æ‰‹è…• 0 çš„ä¸­é–“)
                const palmX = lm[9].x;
                const palmY = lm[9].y;
                
                // æ›´æ–°æ‰‹çš„ä½ç½®èˆ‡é€Ÿåº¦
                lastHandPos.copy(handPos);
                handPos.set(palmX - 0.5, palmY - 0.5); // ä¸­å¿ƒåŒ– (-0.5 ~ 0.5)
                handVelocity.subVectors(handPos, lastHandPos); // è¨ˆç®—é€Ÿåº¦å‘é‡

                // 2. åˆ¤æ–·æ‰‹æŒ‡å½æ›² (ç°¡å–®æ¼”ç®—æ³•ï¼šæŒ‡å°–æ˜¯å¦ä½æ–¼æŒ‡é—œç¯€)
                // æ‹‡æŒ‡(4), é£ŸæŒ‡(8), ä¸­æŒ‡(12), ç„¡åæŒ‡(16), å°æŒ‡(20)
                // æ¯”è¼ƒ æŒ‡å°–(TIP) èˆ‡ ç¬¬äºŒé—œç¯€(PIP) çš„è·é›¢
                // ç‚ºäº†ç°¡åŒ–ï¼šè¨ˆç®—æŒ‡å°–åˆ°æ‰‹è…•(0)çš„è·é›¢ï¼Œå¦‚æœå¾ˆçŸ­å°±æ˜¯æ¡æ‹³
                
                let extendedFingers = 0;
                const wrist = lm[0];
                
                // æª¢æŸ¥é£ŸæŒ‡ã€ä¸­æŒ‡ã€ç„¡åæŒ‡ã€å°æŒ‡
                [8, 12, 16, 20].forEach(tipIdx => {
                    const tip = lm[tipIdx];
                    const pip = lm[tipIdx - 2]; // è©²æ‰‹æŒ‡çš„ç¬¬äºŒé—œç¯€
                    // è¨ˆç®—è·é›¢æ‰‹è…•çš„è·é›¢
                    const distTip = Math.hypot(tip.x - wrist.x, tip.y - wrist.y);
                    const distPip = Math.hypot(pip.x - wrist.x, pip.y - wrist.y);
                    
                    // å¦‚æœæŒ‡å°–æ¯”é—œç¯€é ï¼Œè¦–ç‚ºä¼¸ç›´
                    if (distTip > distPip) extendedFingers++;
                });

                // 3. ç‹€æ…‹æ©Ÿåˆ¤å®š
                if (extendedFingers <= 1) {
                    handState = 'FIST';
                    gestureText = "âœŠ èšæ°£é›†ä¸­";
                    statusColor = "#ff7675"; // ç´…è‰²
                } else {
                    handState = 'OPEN';
                    
                    // ç´°åˆ† OPEN ä¸‹çš„å‹•ä½œ
                    const speed = handVelocity.length();
                    
                    if (speed > 0.01) {
                        // å¦‚æœåœ¨ç§»å‹•
                        if (Math.abs(handVelocity.x) > Math.abs(handVelocity.y)) {
                            gestureText = "ğŸ‘‹ æ®å‹•æ°£æµ";
                            statusColor = "#00cec9"; // é’è‰²
                        } else {
                            gestureText = "âœ¨ æ–½æ³•ä¸­"; // ä¸Šä¸‹å‹•æˆ–è½‰åœˆ
                            statusColor = "#fdcb6e"; // é»ƒè‰²
                        }
                    } else {
                        gestureText = "ğŸ–ï¸ èƒ½é‡ç™¼æ•£";
                        statusColor = "#74b9ff"; // è—è‰²
                    }
                }

            } else {
                handState = 'IDLE';
                gestureText = "ç­‰å¾…æ‰‹å‹¢...";
                statusColor = "white";
                handVelocity.set(0, 0);
            }
        }
    </script>
